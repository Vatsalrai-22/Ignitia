<div class="modal-overlay" id="person-details-modal-overlay">
    <div class="modal-container" style="max-width: 720px;">
        <div class="modal-header">
            <h2>Person Details</h2>
            <button class="modal-close-btn" data-modal-id="person-details-modal-overlay"><i class="fas fa-times"></i></button>
        </div>
        <div class="modal-form person-details-body">
            <div class="person-image-container">
                <img id="person-detail-img" src="" alt="Person Face Crop">
            </div>
            <div class="person-stats-container">
                <h3>Analysis Results</h3>
                <div class="stat-item">
                    <span><i class="fas fa-venus-mars"></i> Gender</span>
                    <strong id="person-detail-gender">N/A</strong>
                </div>
                <div class="stat-item">
                    <span><i class="fas fa-birthday-cake"></i> Approx. Age Range</span>
                    <strong id="person-detail-age">N/A</strong>
                </div>
                <div class="stat-item">
                    <span><i class="fas fa-smile"></i> Dominant Emotion</span>
                    <strong id="person-detail-emotion">N/A</strong>
                </div>
                <div class="stat-item">
                    <span><i class="fas fa-shield-alt"></i> Vulnerability Index</span>
                    <strong id="person-detail-vulnerability">N/A</strong>
                </div>
                 <div class="stat-item">
                    <span><i class="fas fa-heartbeat"></i> Fear Factor</span>
                    <strong id="person-detail-fear">N/A</strong>
                </div>
                <div class="stat-item panic-stat-large">
                    <span><i class="fas fa-exclamation-triangle"></i> Individual Panic Score</span>
                    <strong id="person-detail-panic">N/A</strong>
                </div>
            </div>
        </div>
    </div>
</div>
