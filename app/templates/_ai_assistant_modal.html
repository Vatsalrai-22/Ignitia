<div class="modal-overlay" id="ai-assistant-modal-overlay">
    <div class="modal-container" style="max-width: 650px;">
        <div class="modal-header">
            <h2><i class="fas fa-robot"></i> Multilingual AI Assistant</h2>
            <button class="modal-close-btn" id="ai-assistant-modal-close-btn"><i class="fas fa-times"></i></button>
        </div>
        <div class="modal-form ai-assistant-body">
            
            <div class="ai-conversation-history" id="ai-conversation-history">
                <div class="chat-bubble ai">
                    <i class="fas fa-robot"></i>
                    <p>Hello! I am your disaster-response assistant. Press the microphone to start speaking.</p>
                </div>
            </div>

            <div class="ai-footer">
                <div class="ai-status-indicator" id="ai-status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">Inactive</span>
                </div>
                <button class="ai-control-btn" id="ai-control-btn" title="Start/Stop Assistant">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
        </div>
    </div>
</div>
